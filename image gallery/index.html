<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="images/apple.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="images/apple.jpg" onclick="openFullImg(this.src)">
        <img src="images/focus.jpg" onclick="openFullImg(this.src)">
        <img src="images/krishna.jpg" onclick="openFullImg(this.src)">
        <img src="images/moon.jpg" onclick="openFullImg(this.src)">
        <img src="images/mountain.jpg" onclick="openFullImg(this.src)">
        <img src="images/tree.jpg" onclick="openFullImg(this.src)">
        <img src="images/watch.jpg" onclick="openFullImg(this.src)">
        <img src="images/window.jpg" onclick="openFullImg(this.src)">   
    </div>
<script>
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");
 
    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
    }

    function closeFullImg(){
        fullImgBox.style.display = "none";
    }
</script>    
    
</body>
</html>
